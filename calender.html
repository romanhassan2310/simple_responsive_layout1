    <title>Calender</title>
    <style>
        /*.design{

            .calender{
                display: grid;
                grid-template-columns: repeat(7, 1fr);
                row-gap: 20px;
                column-gap: 15px;
                background-color: cornflowerblue;
                padding: 10px;
            }
            .date{
                background-color: cadetblue;
                border-radius: 5px;
                height: 50px;
               /* width: 50px;*/
                /*justify-items: center;*/
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 1.5em;
                color: aliceblue;
            }
            .day{
                background-color: cyan;
                 border-radius: 5px;
                height: 50px;
               /* width: 50px;*/
                /*justify-items: center;*/
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 1.5em;
                color: aliceblue;
            }
            .Month{
                background-color: blueviolet;
                font-size: 2em;
                height: 50px;
                width: 300px;
                border-radius: 5px;
                gap: 2px;
                color: cornsilk;
                text-align: center;
                /*padding: 10px;*/
                /*display: inline-block;*/
                box-shadow: 0px 4px 8px 0px ;

            }
    </style>
</head>
